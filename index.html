<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onMouseOver="modifSRC(this, 'images/image1_2.jpg');" onMouseOut="modifSRC(this, 'images/image1.jpg');" id="image1" />
      <img src="images/image2.jpg" onMouseOver="modifSRC(this, 'images/image2_2.jpg');" onMouseOut="modifSRC(this, 'images/image2.jpg');" id="image2" />
      <img src="images/image3.jpg" onMouseOver="modifSRC(this, 'images/image3_2.jpg');" onMouseOut="modifSRC(this, 'images/image3.jpg');" id="image3" />
      <img src="images/image4.jpg" onMouseOver="modifSRC(this, 'images/image4_2.jpg');" onMouseOut="modifSRC(this, 'images/image4.jpg');" id="image4" />
      <img src="images/image5.jpg" onMouseOver="modifSRC(this, 'images/image5_2.jpg');" onMouseOut="modifSRC(this, 'images/image5.jpg');" id="image5" />
    </div>
    <script>
    /*Dans le fichier HTML fourni, faire comme dans l'exercice 1 mais avec 5 images.
    Bonus Ne faire qu'une seule fonction JavaScript pour cet exercice.*/
    /* dans le html onMouseOver apel l'image _2 quand l'on passe sur la 1ere image
    et le onMouseOut repasse a l'image d'origine*/
    function modifSRC(image, new_src){//la fonction apel l'image _2
      image.setAttribute('src', new_src);// remplace l'image au passage souris
    }
    </script>
  </body>
</html>
